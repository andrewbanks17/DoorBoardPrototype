<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Log in</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section id = "mockTablet">
	  <section id= "IdentityVerification" style="padding-top:200px;text-align:center;">
	    <h1 style = "color:#2AF946;">Enter your username to manage your message board</h1>
	    <p>(Enter "egolub" or "mhicks")</p>
	    <form>
	    	<input id="username" type="text" defaultValue = "">
	    	<button class="submitButton" type="submit" onclick="login()">Log in</button>
	    </form>
	  </section>
	</section>
	<script language="javascript">
	function login(){
		var user = document.getElementById("username").value;
		if (user == "egolub"){
			localStorage.setItem("currentUser", user);
			window.location = "config_page.html";
		}
		if (user == "mhicks"){
			localStorage.setItem("currentUser", user);
			window.location = "config_page.html";
		}
		if (!user)
			alert("Invalid user name!");
		else alert("User name doesn't exist!");
	}
	</script>
</body>
</html>
