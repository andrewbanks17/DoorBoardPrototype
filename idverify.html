<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Idverification</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<script language="javascript">
  function check(){
  	if(id_verify.uid.value == ""){
  		alert("Please swipe your ID card.");
  		id_verify.uid.focus();
  		return false;
  	}
  }
</script>

<body>
<form name="id_verify" action="msgsent.html" method="post">
	<section id = "mockTablet">
	  <section id= "IdentityVerification" style="padding-top:200px;text-align:center;">
	    <h1 style = "color:#2AF946;">One more step to go</h1>
	    <p>Swipe your ID card and tap Finish when uid appear in the follow box.</p>
	    <p>(For there is no card reader in this prototype, please input uid by keyboard)</p>
	    <input id="uid" type="text" required/>
	    <button style = "background:#EF0F0B;color:#fff;font-family: Sans-serif;font-size: 40px;height: 80px;width: 200px;line-height: 60px;margin: 25px 25px;text-align: center;border: 0;transition: all 0.3s ease;position:absolute;top: 630px;left: 500px;border-radius:12px;" type="submit" onclick= "window.location.href='quickmsg.html'">Previous</button>
	    <button class="submitButton" type="submit" onclick="return check()">Finish</button>
	  </section>
	</section>

</body>
</html>
